{% extends 'base.html' %}

{% block content %}

<style>
    body {
        font-family: 'YourStylishFont', sans-serif; /* Replace 'YourStylishFont' with the desired font */
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
    }

    .category-heading {
        font-family: 'YourStylishFont', sans-serif; /* Apply the stylish font to the category heading */
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        animation: marquee 15s linear infinite;
    }

    .col-md-2 {
        flex: 0 0 calc(20% - 10px); /* Adjust width and margin as needed */
        margin: 0 5px 20px 5px; /* Adjust margin as needed */
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>
<div class="container">
    <!-- Marquee for Categories -->
    <div class="category-heading marquee" style="font-family: 'YourStylishFont', sans-serif;">
        <span><b><h1  style="color: rgba(0, 187, 255, 0.949)">CATEGORIES</h1></b></span><br><br>
        <!-- Add more categories as needed -->
    </div>
    <div class="card-container">
        {% for i in c %}
            <div class="col-md-2">
                <div class="card">
                    <a href="{% url 'myapp:products' i.id i.slug %}">
                        <img src="{{i.img.url}}" class="card-img-top" alt="{{i.title}}" width="100%" height="200px">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'myapp:products' i.id i.slug %}">{{i.title}}</a>
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
